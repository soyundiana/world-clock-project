<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>üåç <a href="/">World Clock</a> *tick-tock*</h1>

      <select id="city">
        <option value="">Select a city..</option>
        <option value="current">*Current location*</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/Tallinn">Tallinn</option>
      </select>

      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="shanghai">
          <div>
            <h2>Shanghai</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project is coded by <strong>Diana A. :-)</strong>

        href="https://github.com/soyundiana/world-clock-project"
        target="_blank"
      >
        open-sourced on github
      </a>
      and
      <a href="https://world-clock-uwu.netlify.app/" target="_blank"
        >hosted on netlify.
      </a>
    </footer>
  </body>
  <script src="src/index.js"></script>
</html>
